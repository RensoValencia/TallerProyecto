<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudCapacitacionViewDlg" widgetVar="SolicitudCapacitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewSolicitudCapacitacionTitle}">
            <h:form id="SolicitudCapacitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudCapacitacionController.selected != null}">
                        <h:outputText value="#{messages.ViewSolicitudCapacitacionLabel_id}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.id}" title="#{messages.ViewSolicitudCapacitacionTitle_id}"/>
                        <h:outputText value="#{messages.ViewSolicitudCapacitacionLabel_fechaSolicitud}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.fechaSolicitud}" title="#{messages.ViewSolicitudCapacitacionTitle_fechaSolicitud}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{messages.ViewSolicitudCapacitacionLabel_fechaAtenciondate}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.fechaAtenciondate}" title="#{messages.ViewSolicitudCapacitacionTitle_fechaAtenciondate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{messages.ViewSolicitudCapacitacionLabel_observacion}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.observacion}" title="#{messages.ViewSolicitudCapacitacionTitle_observacion}"/>
                        <h:outputText value="#{messages.ViewSolicitudCapacitacionLabel_estado}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.estado}" title="#{messages.ViewSolicitudCapacitacionTitle_estado}"/>
                        <h:outputText value="#{messages.ViewSolicitudCapacitacionLabel_idArea}"/>
                        <h:outputText value="#{solicitudCapacitacionController.selected.idArea}" title="#{messages.ViewSolicitudCapacitacionTitle_idArea}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="SolicitudCapacitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
