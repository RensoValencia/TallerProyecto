<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesEscritorioCreateDlg" widgetVar="MaterialesEscritorioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateMaterialesEscritorioTitle}">
            <h:form id="MaterialesEscritorioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesEscritorioController.selected != null}">
                        <p:outputLabel value="#{messages.CreateMaterialesEscritorioLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{materialesEscritorioController.selected.codigo}" title="#{messages.CreateMaterialesEscritorioTitle_codigo}" required="true" requiredMessage="#{messages.CreateMaterialesEscritorioRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{messages.CreateMaterialesEscritorioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materialesEscritorioController.selected.descripcion}" title="#{messages.CreateMaterialesEscritorioTitle_descripcion}" required="true" requiredMessage="#{messages.CreateMaterialesEscritorioRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{messages.CreateMaterialesEscritorioLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{materialesEscritorioController.selected.idMarca}" required="true" requiredMessage="#{messages.EditMaterialesEscritorioRequiredMessage_idMarca}">
                            <f:selectItems value="#{marcaMaterialController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}" itemLabel="#{idMarcaItem.nombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{messages.CreateMaterialesEscritorioLabel_idTipoMat}" for="idTipoMat" />
                        <p:selectOneMenu id="idTipoMat" value="#{materialesEscritorioController.selected.idTipoMat}" required="true" requiredMessage="#{messages.EditMaterialesEscritorioRequiredMessage_idTipoMat}">
                            <f:selectItems value="#{tipoMaterialController.itemsAvailableSelectOne}"
                                           var="idTipoMatItem"
                                           itemValue="#{idTipoMatItem}" itemLabel="#{idTipoMatItem.nombre}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialesEscritorioController.create}" value="#{messages.Save}" update="display,:MaterialesEscritorioListForm:datalist,:growl" oncomplete="handleSubmit(args,'MaterialesEscritorioCreateDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="MaterialesEscritorioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
