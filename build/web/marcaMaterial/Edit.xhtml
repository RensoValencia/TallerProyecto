<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaMaterialEditDlg" widgetVar="MarcaMaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditMarcaMaterialTitle}">
            <h:form id="MarcaMaterialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaMaterialController.selected != null}">
                        <p:outputLabel value="#{messages.EditMarcaMaterialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{marcaMaterialController.selected.nombre}" title="#{messages.EditMarcaMaterialTitle_nombre}" required="true" requiredMessage="#{messages.EditMarcaMaterialRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcaMaterialController.update}" value="#{messages.Save}" update="display,:MarcaMaterialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MarcaMaterialEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="MarcaMaterialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
