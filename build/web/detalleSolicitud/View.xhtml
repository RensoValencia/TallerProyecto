<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleSolicitudViewDlg" widgetVar="DetalleSolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewDetalleSolicitudTitle}">
            <h:form id="DetalleSolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleSolicitudController.selected != null}">
                        <h:outputText value="#{messages.ViewDetalleSolicitudLabel_idFormacion}"/>
                        <h:outputText value="#{detalleSolicitudController.selected.idFormacion.nombre}" title="#{messages.ViewDetalleSolicitudTitle_idFormacion}"/>
                        <h:outputText value="#{messages.ViewDetalleSolicitudLabel_idSolCap}"/>
                        <h:outputText value="#{detalleSolicitudController.selected.idSolCap.observacion}" title="#{messages.ViewDetalleSolicitudTitle_idSolCap}"/>
                        <h:outputText value="#{messages.ViewDetalleSolicitudLabel_tipoCapacitacion}"/>
                        <h:outputText value="#{detalleSolicitudController.selected.tipoCapacitacion.descripcion}" title="#{messages.ViewDetalleSolicitudTitle_tipoCapacitacion}"/>
                        <h:outputText value="#{messages.ViewDetalleSolicitudLabel_nivel}"/>
                        <h:outputText value="#{detalleSolicitudController.selected.nivel.descripcion}" title="#{messages.ViewDetalleSolicitudTitle_nivel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="DetalleSolicitudViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
