<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoParticipanteCreateDlg" widgetVar="TipoParticipanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreateTipoParticipanteTitle}">
            <h:form id="TipoParticipanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoParticipanteController.selected != null}">
                        <p:outputLabel value="#{messages.CreateTipoParticipanteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoParticipanteController.selected.nombre}" title="#{messages.CreateTipoParticipanteTitle_nombre}" required="true" requiredMessage="#{messages.CreateTipoParticipanteRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoParticipanteController.create}" value="#{messages.Save}" update="display,:TipoParticipanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoParticipanteCreateDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TipoParticipanteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
