<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetSolParticipanteEditDlg" widgetVar="DetSolParticipanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditDetSolParticipanteTitle}">
            <h:form id="DetSolParticipanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detSolParticipanteController.selected != null}">
                        <p:outputLabel value="#{messages.EditDetSolParticipanteLabel_idDetSolicitud}" for="idDetSolicitud" />
                        <p:selectOneMenu id="idDetSolicitud" value="#{detSolParticipanteController.selected.idDetSolicitud}" required="true" requiredMessage="#{messages.EditDetSolParticipanteRequiredMessage_idDetSolicitud}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{detalleSolicitudController.itemsAvailableSelectOne}"
                                           var="idDetSolicitudItem"
                                           itemValue="#{idDetSolicitudItem}" itemLabel="#{idDetSolicitudItem.id}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{messages.EditDetSolParticipanteLabel_idParticipante}" for="idParticipante" />
                        <p:selectOneMenu id="idParticipante" value="#{detSolParticipanteController.selected.idParticipante}" required="true" requiredMessage="#{messages.EditDetSolParticipanteRequiredMessage_idParticipante}">
                            <f:selectItem itemLabel="#{messages.SelectOneMessage}"/>
                            <f:selectItems value="#{participanteController.itemsAvailableSelectOne}"
                                           var="idParticipanteItem"
                                           itemValue="#{idParticipanteItem}" itemLabel="#{idParticipanteItem.idUsuario}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detSolParticipanteController.update}" value="#{messages.Save}" update="display,:DetSolParticipanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetSolParticipanteEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="DetSolParticipanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
