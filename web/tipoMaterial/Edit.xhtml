<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMaterialEditDlg" widgetVar="TipoMaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditTipoMaterialTitle}">
            <h:form id="TipoMaterialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMaterialController.selected != null}">
                        <p:outputLabel value="#{messages.EditTipoMaterialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoMaterialController.selected.nombre}" title="#{messages.EditTipoMaterialTitle_nombre}" required="true" requiredMessage="#{messages.EditTipoMaterialRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMaterialController.update}" value="#{messages.Save}" update="display,:TipoMaterialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoMaterialEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="TipoMaterialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
