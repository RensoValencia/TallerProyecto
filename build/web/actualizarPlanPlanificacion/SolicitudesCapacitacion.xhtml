<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de solicitudes de capacitacion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="planCapacitacion.css"/>
        <h:outputScript library="js" name="planCapacitacion.js"/>
        <f:event type="preRenderView" listener="#{plantillaBean.verificarSesion()}" />
    </h:head>
    <h:body>
        <ui:composition template="../templateIndra.xhtml">

             <ui:define name="top">
                <div style="text-align: left;color: white;font-size: 26px; display: inline">
                <img src="../img/indra.png" width="150px"  alt=""/>
            </div>
            <div style="display: inline; float: right;">
                <h:form>
                    <b>Bienvenido(a) <span style="color: palegreen">#{plantillaBean.usuario.nombres} #{plantillaBean.usuario.apellidos}</span>
                    - Ud. es del 치rea <span style="color: palegreen">#{plantillaBean.usuario.idArea.nombre}</span> - Ud. tiene el puesto - 
                    <span style="color: palegreen">#{plantillaBean.usuario.idPerfil.nombre}</span></b> - 
                    <p:commandLink action="/usuario/Login.xhtml"
                                     actionListener="#{loginBean.cerrarSesion()}">
                        <h:outputText value="Cerrar sesi칩n" />
                    </p:commandLink>
                </h:form>
            </div>
            </ui:define>
             
            <ui:define name="content">
                    <h:form id="frmListSolicitudCapacitacion">
                        
                        <p:blockUI id="block" block="dtPlanesCapacitacion" widgetVar="wgvDtPlanesCapacitacion">
                            <p:graphicImage url="../img/load.gif" />
                        </p:blockUI>
                        
                        <p:fieldset legend="Listado de solicitudes de capacitaci칩n">

                        <h:panelGrid columns="4" layout="grid">
                            <p:column>
                                <h:outputLabel value="Tipo de capacitacion:" style="font-weight: bold;" />
                                <p:selectOneRadio id="sorTipoPlan" onchange="PlanCapacitacionJS.seleccionarTipoPlan1(this.value);"
                                                  value="#{listadoSolicitudBean.tipoCapacitacionSeleccionada}">
                                    <f:selectItems value="#{listadoSolicitudBean.listTipoCapacitacion}" var="tipoCapacitacion"
                                                   itemValue="#{tipoCapacitacion}" itemLabel="#{tipoCapacitacion.descripcion}" />
                                </p:selectOneRadio>
                            </p:column>

                            <p:column>
                                <h:outputLabel id="lblPeriodo" value="Periodo:" style="font-weight: bold;" />
                                <p:spacer width="5" />
                                <p:selectOneMenu id="cmbPeriodo" value="#{listadoSolicitudBean.anioSeleccionado}">
                                    <f:selectItem itemLabel="[SELECCIONE]" itemValue="0" noSelectionOption="true" />
                                    <f:selectItem itemLabel="2018" itemValue="2018" />
                                    <f:selectItem itemLabel="2019" itemValue="2019" />
                                    <f:selectItem itemLabel="2020" itemValue="2020" />
                                    <f:selectItem itemLabel="2021" itemValue="2021" />
                                </p:selectOneMenu>
                                <h:outputLabel id="lblFechas" value="Fecha:" style="font-weight: bold;" />
                                <p:spacer width="5" />    
                                <p:calendar id="clrFechaDesde"
                                            pattern="dd/MM/yyyy"
                                            mask="99/99/9999"
                                            locale="es"
                                            placeholder="dd/MM/yyyy"
                                            value="#{listadoSolicitudBean.fechaInicio}" />
                                <p:spacer width="10" />
                                <p:calendar id="clrFechaHasta" 
                                            pattern="dd/MM/yyyy"
                                            mask="99/99/9999"
                                            locale="es"
                                            placeholder="dd/MM/yyyy"
                                            value="#{listadoSolicitudBean.fechaFin}" />
                            </p:column>       

                            <h:outputLabel id="lblSituacion" value="Situacion:" style="font-weight: bold;" />

                            <p:selectOneMenu id="cmbSituacion" value="#{listadoSolicitudBean.estadoPlanCapacitacionSeleccionada}">
                                <f:selectItems value="#{listadoSolicitudBean.listEstadoSolicitudCapacitacion}" var="estadoCapa"
                                               itemValue="#{estadoCapa}" itemLabel="#{estadoCapa.descripcion}" />
                            </p:selectOneMenu>

                            <p:commandButton id="cbBuscar" icon="ui-icon-search"
                                             action="#{listadoSolicitudBean.listarSolicitudes}"
                                             onstart="PF('wgvDtPlanesCapacitacion').show();"
                                             oncomplete="PF('wgvDtPlanesCapacitacion').hide();"
                                             value="Buscar" />
                        </h:panelGrid>
                        </p:fieldset>
                        <p:dataTable id="dtPlanesCapacitacion" var="plan"
                                 rowIndexVar="cantidad" reflow="true"
                                 paginatorPosition="bottom"
                                 paginator="true" rows="10"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15"
                                 value="#{listadoSolicitudBean.listSolicitudCapacitacion}">

                        <p:column id="Nro" headerText="Nro">
                            <h:outputText value="#{cantidad + 1}" />
                        </p:column>
                        <p:column id="colNroPlan" headerText="Nro plan">
                            <h:outputText value="#{plan.id}" />
                        </p:column>
                        <p:column id="colTipo" headerText="Fecha solicitud">
                            <h:outputText value="#{plan.fechaSolicitud}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column id="colEstado" headerText="Fecha atenci칩n">
                            <h:outputText value="#{plan.fechaAtenciondate}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column id="colFecEje" headerText="Estado">
                            <h:outputText value="#{plan.estado.descripcion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                            <p:column id="colEstado22" headerText="Estado">
                            <p:selectBooleanCheckbox value="#{plan.estadoTemp}" id="chkEstado">
                                <p:ajax event="change" listener="#{listadoSolicitudBean.cambiarEstado(plan, cantidad)}"
                                        onstart="PF('wgvDtPlanesCapacitacion').show();"
                                        oncomplete="PF('wgvDtPlanesCapacitacion').hide();">
                                </p:ajax>
                            </p:selectBooleanCheckbox>
                                </p:column>
                            <p:column id="colEditar" headerText="Modificar">
                                <p:commandButton id="btnEditar" icon="ui-icon-pencil" disabled="#{plan.estado.id ne 35}" />
                            </p:column>
                    </p:dataTable>
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo"
                                             onstart="PF('wgvDtPlanesCapacitacion').show()"
                                             oncomplete="PF('wgvDtPlanesCapacitacion').hide()"
                                             action="/actualizarPlanPlanificacion/CrearSolicitud.xhtml" />
                    </h:form>
                    
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
