<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametrosEditDlg" widgetVar="ParametrosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditParametrosTitle}">
            <h:form id="ParametrosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametrosController.selected != null}">
                        <p:outputLabel value="#{messages.EditParametrosLabel_grupo}" for="grupo" />
                        <p:inputText id="grupo" value="#{parametrosController.selected.grupo}" title="#{messages.EditParametrosTitle_grupo}" required="true" requiredMessage="#{messages.EditParametrosRequiredMessage_grupo}"/>
                        <p:outputLabel value="#{messages.EditParametrosLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{parametrosController.selected.codigo}" title="#{messages.EditParametrosTitle_codigo}" required="true" requiredMessage="#{messages.EditParametrosRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{messages.EditParametrosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{parametrosController.selected.descripcion}" title="#{messages.EditParametrosTitle_descripcion}" required="true" requiredMessage="#{messages.EditParametrosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parametrosController.update}" value="#{messages.Save}" update="display,:ParametrosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParametrosEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="ParametrosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
