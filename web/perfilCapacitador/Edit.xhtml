<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilCapacitadorEditDlg" widgetVar="PerfilCapacitadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditPerfilCapacitadorTitle}">
            <h:form id="PerfilCapacitadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilCapacitadorController.selected != null}">
                        <p:outputLabel value="#{messages.EditPerfilCapacitadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{perfilCapacitadorController.selected.nombre}" title="#{messages.EditPerfilCapacitadorTitle_nombre}" required="true" requiredMessage="#{messages.EditPerfilCapacitadorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{messages.EditPerfilCapacitadorLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{perfilCapacitadorController.selected.descripcion}" title="#{messages.EditPerfilCapacitadorTitle_descripcion}" required="true" requiredMessage="#{messages.EditPerfilCapacitadorRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilCapacitadorController.update}" value="#{messages.Save}" update="display,:PerfilCapacitadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilCapacitadorEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="PerfilCapacitadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
