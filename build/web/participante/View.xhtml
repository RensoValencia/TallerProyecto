<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipanteViewDlg" widgetVar="ParticipanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewParticipanteTitle}">
            <h:form id="ParticipanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participanteController.selected != null}">
                        <h:outputText value="#{messages.ViewParticipanteLabel_id}"/>
                        <h:outputText value="#{participanteController.selected.id}" title="#{messages.ViewParticipanteTitle_id}"/>
                        <h:outputText value="#{messages.ViewParticipanteLabel_idUsuario}"/>
                        <h:outputText value="#{participanteController.selected.idUsuario}" title="#{messages.ViewParticipanteTitle_idUsuario}"/>
                        <h:outputText value="Tipo participante"/>
                        <h:outputText value="#{participanteController.selected.tipoParticipante}" />
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ParticipanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
