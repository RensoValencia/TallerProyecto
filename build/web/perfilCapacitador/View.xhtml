<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilCapacitadorViewDlg" widgetVar="PerfilCapacitadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewPerfilCapacitadorTitle}">
            <h:form id="PerfilCapacitadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilCapacitadorController.selected != null}">
                        <h:outputText value="#{messages.ViewPerfilCapacitadorLabel_id}"/>
                        <h:outputText value="#{perfilCapacitadorController.selected.id}" title="#{messages.ViewPerfilCapacitadorTitle_id}"/>
                        <h:outputText value="#{messages.ViewPerfilCapacitadorLabel_nombre}"/>
                        <h:outputText value="#{perfilCapacitadorController.selected.nombre}" title="#{messages.ViewPerfilCapacitadorTitle_nombre}"/>
                        <h:outputText value="#{messages.ViewPerfilCapacitadorLabel_descripcion}"/>
                        <h:outputText value="#{perfilCapacitadorController.selected.descripcion}" title="#{messages.ViewPerfilCapacitadorTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="PerfilCapacitadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
