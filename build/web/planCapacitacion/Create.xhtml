<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanCapacitacionCreateDlg" widgetVar="PlanCapacitacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.CreatePlanCapacitacionTitle}">
            <h:form id="PlanCapacitacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planCapacitacionController.selected != null}">
                        <p:outputLabel value="#{messages.CreatePlanCapacitacionLabel_periodo}" for="periodo" />
                        <p:inputText id="periodo" value="#{planCapacitacionController.selected.periodo}" title="#{messages.CreatePlanCapacitacionTitle_periodo}" required="true" requiredMessage="#{messages.CreatePlanCapacitacionRequiredMessage_periodo}"/>
                        <p:outputLabel value="#{messages.CreatePlanCapacitacionLabel_fechaElaboracion}" for="fechaElaboracion" />
                        <p:calendar id="fechaElaboracion" pattern="MM/dd/yyyy" value="#{planCapacitacionController.selected.fechaElaboracion}" title="#{messages.EditPlanCapacitacionTitle_fechaElaboracion}" required="true" requiredMessage="#{messages.EditPlanCapacitacionRequiredMessage_fechaElaboracion}" showOn="button"/>
                        <p:outputLabel value="#{messages.CreatePlanCapacitacionLabel_fechaEjecucion}" for="fechaEjecucion" />
                        <p:calendar id="fechaEjecucion" pattern="MM/dd/yyyy" value="#{planCapacitacionController.selected.fechaEjecucion}" title="#{messages.EditPlanCapacitacionTitle_fechaEjecucion}" required="true" requiredMessage="#{messages.EditPlanCapacitacionRequiredMessage_fechaEjecucion}" showOn="button"/>
                        <p:outputLabel value="#{messages.CreatePlanCapacitacionLabel_fechaAprobacion}" for="fechaAprobacion" />
                        <p:calendar id="fechaAprobacion" pattern="MM/dd/yyyy" value="#{planCapacitacionController.selected.fechaAprobacion}" title="#{messages.EditPlanCapacitacionTitle_fechaAprobacion}"  showOn="button"/>
                        <p:outputLabel value="#{messages.CreatePlanCapacitacionLabel_idTipoPlan}" for="idTipoPlan" />
                        <p:selectOneMenu id="idTipoPlan" value="#{planCapacitacionController.selected.idTipoPlan}" required="true" requiredMessage="#{messages.EditPlanCapacitacionRequiredMessage_idTipoPlan}">
                            <f:selectItems value="#{parametrosController.itemsAvailableSelectOne}"
                                           var="idTipoPlanItem"
                                           itemValue="#{idTipoPlanItem}" itemLabel="#{idTipoPlanItem.descripcion}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{messages.CreatePlanCapacitacionLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{planCapacitacionController.selected.estado}" required="true" requiredMessage="#{messages.EditPlanCapacitacionRequiredMessage_estado}">
                            <f:selectItems value="#{parametrosController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}" itemLabel="#{estadoItem.descripcion}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planCapacitacionController.create}" value="#{messages.Save}" update="display,:PlanCapacitacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlanCapacitacionCreateDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="PlanCapacitacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
