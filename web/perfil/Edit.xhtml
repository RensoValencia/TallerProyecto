<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilEditDlg" widgetVar="PerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.EditPerfilTitle}">
            <h:form id="PerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="#{messages.EditPerfilLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{perfilController.selected.nombre}" title="#{messages.EditPerfilTitle_nombre}" required="true" requiredMessage="#{messages.EditPerfilRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.update}" value="#{messages.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilEditDialog');"/>
                    <p:commandButton value="#{messages.Cancel}" onclick="PerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
