<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParametrosViewDlg" widgetVar="ParametrosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{messages.ViewParametrosTitle}">
            <h:form id="ParametrosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parametrosController.selected != null}">
                        <h:outputText value="#{messages.ViewParametrosLabel_id}"/>
                        <h:outputText value="#{parametrosController.selected.id}" title="#{messages.ViewParametrosTitle_id}"/>
                        <h:outputText value="#{messages.ViewParametrosLabel_grupo}"/>
                        <h:outputText value="#{parametrosController.selected.grupo}" title="#{messages.ViewParametrosTitle_grupo}"/>
                        <h:outputText value="#{messages.ViewParametrosLabel_codigo}"/>
                        <h:outputText value="#{parametrosController.selected.codigo}" title="#{messages.ViewParametrosTitle_codigo}"/>
                        <h:outputText value="#{messages.ViewParametrosLabel_descripcion}"/>
                        <h:outputText value="#{parametrosController.selected.descripcion}" title="#{messages.ViewParametrosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{messages.Close}" onclick="ParametrosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
